<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Photography Contract</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
    h1, h2 {
      text-align: center;
    }
    .contract {
      white-space: pre-wrap;
      background: #fff;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Georgia, serif;
      font-size: 1rem;
      line-height: 1.6;
    }
    input[type="text"], input[type="email"] {
      padding: 0.75rem;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
    }
    button {
      padding: 0.75rem;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
    .signature-initials {
      font-family: 'Brush Script MT', cursive;
      font-weight: bold;
      font-style: italic;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Timeless Wedding Photo</h1>
    <p>Wedding Photography Contract</p>
  </header>

  <div class="container">
    <h2>Wedding Photography Agreement</h2>
    <div id="contractText" class="contract" contenteditable="true"></div>
  </div>

  <div class="container" id="signSection">
    <h2>Sign the Agreement</h2>
    <form id="signForm">
      <input type="text" id="name" placeholder="Your Full Name" required />
      <input type="text" id="initials" placeholder="Signature (Initials)" required />
      <button type="submit">Sign & Submit</button>
    </form>
    <p class="success" id="successMsg" style="display:none;">Thank you! Your contract has been signed.</p>
  </div>

  <footer>
    &copy; 2025 Timeless Wedding Photo. All rights reserved.
  </footer>

  <script>
    emailjs.init("bYlDXRKw2Yt6qjyD8");
    const contractEl = document.getElementById("contractText");
    const saved = localStorage.getItem("signedContract");
    if (saved) contractEl.innerHTML = saved;

    document.getElementById("signForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const initials = document.getElementById("initials").value;
      const date = new Date().toLocaleDateString();

      const signedBlock = `Signed by: ${name}\nSignature (Initials): <span class='signature-initials'>${initials}</span>\nDate: ${date}`;
      contractEl.innerHTML = contractEl.innerHTML.replace(
        /Signed by:\nSignature \(Initials\):\nDate:/,
        signedBlock
      );

      localStorage.setItem("signedContract", contractEl.innerHTML);
      document.getElementById("signForm").reset();
      document.getElementById("signForm").style.display = "none";
      document.getElementById("successMsg").style.display = "block";
    });

    // Initial contract content if nothing saved
    if (!saved) {
      contractEl.innerText = `WEDDING PHOTOGRAPHY AGREEMENT

Client: Amy Laviana
Event Date: April 11, 2026
Location: Milton, Florida

Services:
- Engagement session (1–2 hours, 100+ edited images)
- 9 hours wedding day coverage (500+ edited images)
- Drone footage (weather/location permitting)
- Online gallery (6-month access)
- Delivery within 7 days

Total: $1,000 | Deposit: $500 | Balance due: April 4, 2026

––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
By signing below, you agree to the terms and conditions outlined in the full agreement provided.

Signed by:
Signature (Initials):
Date:

Signed by:
Signature (Initials):
Date:`;
    }
  </script>
</body>
</html>
