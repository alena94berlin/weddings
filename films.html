<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <link type="text/css" href="css/video-collection.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Timeless - Wedding Videography</title>
</head>
<body>

  <header id="header" class="center-align" autofocus> </header>
    <div class="container">
      <h1 class="center-align">Films</h1>
      <div class="video-collection">     
        <div class="video-with-description">
          <div class="video-container">
              <video class="responsive-video" preload controls poster="media/videos/posters/hm.jpg"  controls>
                 <source src="media/videos/hm.mov" type="video/mp4">
              </video>  
          </div>
        </div>  
        <div class="video-with-description">
          <div class="video-container">
              <video class="responsive-video" preload controls poster="media/videos/posters/palatka.jpg"  controls>
                 <source src="media/videos/palatkawed.mov" type="video/mp4">
              </video>  
          </div>
        </div>

        <div class="video-with-description">
          <div class="video-container">
              <video class="responsive-video" preload controls poster="media/videos/posters/bg.jpg"  controls>
                 <source src="media/videos/bg.mov" type="video/mp4">
              </video>  
          </div>
        </div>
        
        <div class="video-with-description">
          <div class="video-container">
              <video class="responsive-video" preload controls poster="media/videos/posters/cf.jpg"  controls>
                 <source src="media/videos/cf.mov" type="video/mp4">
              </video>  
          </div>
         
        </div>
    </div> 
  </div> 
    <footer id="footer" class="footer center-align"></footer> 
</body>
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
   $(document).ready(function() {
    $("#header").load("elements/header.html", function() {
          $("body").fadeIn(1000);
      });    
    $("#footer").load("elements/footer.html", function() {
          $("body").fadeIn(1000);
      });                                 
    });
  </script>

</html>
