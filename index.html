  <form id="contact">

    <fieldset>

    </fieldset>
    <fieldset>
        <textarea id="message" placeholder="Your Message" tabindex="4" required></textarea>
    </fieldset>
    <fieldset style="text-align: center">
        <button type="submit" id="contact-submit">Submit</button>
    </fieldset>
</form>
